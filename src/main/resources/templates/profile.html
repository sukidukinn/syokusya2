<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>プロフィール編集</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
	<div class="container mt-4">
		<div th:if="${pageMessage}" class="alert alert-success">[[${pageMessage}]]</div>
		<h2>プロフィール編集</h2>
		<div class="mt-3">
			<button type="submit" name="action" value="save" class="btn btn-primary">保存のみ</button>
			<button type="submit" name="action" value="saveAndBack" class="btn btn-success ms-2">保存して戻る</button>
			<a th:href="@{/mealPosts}" class="btn btn-secondary">戻る</a>
		</div>

		<!-- 入力フォーム -->
		<form th:action="@{/profile/update}" th:object="${user}" method="post">
			<div class="mb-3">
				<label>名前</label>
				<input type="text" class="form-control" th:field="*{name}">
				<div class="text-danger" th:errors="*{name}"></div>
			</div>

			<div class="mb-3">
				<label>ニックネーム</label>
				<input type="text" class="form-control" th:field="*{nickname}">
			</div>

			<div class="mb-3">
				<label>年齢</label>
				<input type="number" class="form-control" th:field="*{age}">
				<div class="text-danger" th:errors="*{age}"></div>
			</div>

			<div class="mb-3">
				<label>住所</label>
				<input type="text" class="form-control" th:field="*{address}">
			</div>

			<div class="mb-3">
				<label>性別</label>
				<select class="form-select" th:field="*{sex}">
					<option value="0">男性</option>
					<option value="1">女性</option>
					<option value="2">その他</option>
				</select>
			</div>

			<div class="mb-3">
				<label>会員種別</label>
				<select class="form-select" th:field="*{typeId}">
					<option value="1">通常</option>
					<option value="2">プレミアム</option>
					<option value="3">運営</option>
				</select>
			</div>

			<div class="mb-3">
				<label>身長 (cm)</label>
				<input type="number" class="form-control" th:field="*{heightCm}">
			</div>

			<div class="mb-3">
				<label>体重 (kg)</label>
				<input type="number" class="form-control" th:field="*{weightKg}">
			</div>

			<div class="mb-3">
				<label>目標体重 (kg)</label>
				<input type="number" class="form-control" th:field="*{goalWeightKg}">
			</div>

			<div class="mb-3">
				<label>活動レベル（1.0〜2.5）</label>
				<input type="number" step="0.01" class="form-control" th:field="*{activityLevel}">
			</div>

			<div class="mb-3">
				<label>自己紹介</label>
				<textarea class="form-control" rows="3" th:field="*{bio}"></textarea>
			</div>

			<div class="mb-3">
				<label>メールアドレス</label>
				<input type="email" class="form-control" th:field="*{email}">
				<div class="text-danger" th:errors="*{email}"></div>
			</div>

			<div class="mb-3">
				<label>パスワード</label>
				<input type="password" class="form-control" th:field="*{password}">
			</div>
		</form>
	</div>
</body>

</html>
