<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>会員一覧</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
	<div class="container">
		<h1 class="mt-4">会員一覧</h1>
		<!-- 操作に応じたメッセージを表示:start -->
		<div class="alert alert-success mt-4">
			会員を追加しました等、操作に応じたメッセージ
		</div>
		<!-- 操作に応じたメッセージを表示:end -->
		<p>
			<a class="mt-4 btn btn-primary" th:href="@{/mealposts/add}">会員の追加</a>
			<a class="mt-4 ml-4 btn btn-secondary" th:href="@{/logout}">ログアウト
			</a>
		</p>
		<table class="table">
			<tr>
				<th>ID</th>
				<th>氏名</th>
				<th>年齢</th>
				<th>住所</th>
				<th>会員種別</th>
				<th>登録日</th>
				<th colspan="2">操作</th>
			</tr>
			<tr th:each="mealPost : ${mealPosts}">
				<td>[[${mealPost.id}]]</td>
				<td>[[${mealPost.name}]]</td>
				<td>[[${mealPost.age}]]</td>
				<td>[[${mealPost.address}]]</td>
				<td>[[${mealPost.typeName}]]</td>
				<td>[[${#temporals.format(mealPost.created, 'yyyy 年 MM 月 dd 日')}]]</td>
				<td><a class="btn btn-primary" th:href="@{/mealPosts/edit/{id}(id=${mealPost.id})}">編集
					</a></td>
				<td><button class="btn btn-danger delete" th:data-href="@{/mealPosts/delete/{id}(id=${mealPost.id})}"
						th:data-name="${mealPost.name}" data-bs-toggle="modal" data-bs-target="#confirm-modal">削除</button>
				</td>
			</tr>
		</table>
	</div>
</body>

</html>
