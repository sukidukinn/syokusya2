<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>食事投稿詳細</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
	<form th:action="@{/mealPosts/save}" th:object="${mealPost}" method="post" enctype="multipart/form-data">
		<input type="hidden" th:field="*{id}">

		<div class="card mb-4">
			<div class="row g-0">
				<!-- 左側：画像 -->
				<div class="col-md-6 p-3 border-end">
					<img th:if="${mealPost.photoPath != null}"
						th:src="@{'/uploads/' + ${#strings.substringAfter(mealPost.photoPath, 'uploads/')}}"
						class="img-fluid rounded-start mb-3" alt="meal photo">

					<span th:if="${mealPost.photoPath == null}">画像なし</span>

					<div class="mb-3">
						<label>写真アップロード：</label>
						<input type="file" name="photoFile" class="form-control" onchange="previewImage(event)">
					</div>

					<div class="mb-3" id="preview-container" style="display: none;">
						<label>食事写真（プレビュー）<br><strong>※食事情報更新ボタンを押すと反映されます</strong></label><br>
						<img id="preview" class="img-thumbnail" width="360" height="240" style="display: none;" />
					</div>

					<!-- 保存ボタン -->
					<div class="mt-3 d-flex gap-3">
						<!-- 保存ボタン（左寄せ） -->
						<button type="submit" class="btn btn-primary">更新して戻る</button>

						<!-- 画像削除ボタン（GETで画像のみクリア） -->
						<a th:if="${mealPost.id != null}" th:href="@{/mealPosts/{id}/clearImage(id=${mealPost.id})}"
							class="btn btn-warning" onclick="return confirm('画像を削除します。よろしいですか？');">
							画像のみ削除
						</a>

						<!-- 投稿削除ボタン（GETで削除確認付き） -->
						<a th:if="${mealPost.id != null}" th:href="@{/mealPosts/delete/{id}(id=${mealPost.id})}"
							class="btn btn-danger" onclick="return confirm('この食事投稿を完全に削除します。よろしいですか？');">
							食事削除
						</a>
					</div>
				</div>

				<!-- 右側：入力フォーム -->
				<div class="col-md-6 p-3">
					<div class="mb-2">
						<label>食事名：</label>
						<input type="text" th:field="*{mealName}" class="form-control">
					</div>
					<div class="mb-2">
						<label>食事時間：</label>
						<input type="datetime-local" th:field="*{mealTime}" class="form-control" />
					</div>
					<div class="mb-2">
						<label>メモ：</label>
						<textarea th:field="*{memo}" class="form-control" rows="2"></textarea>
					</div>
					<div class="mb-2">
						<label>カロリー：</label>
						<input type="number" th:field="*{totalCalorie}" step="0.01" class="form-control">
					</div>
					<div class="row">
						<div class="col">
							<label>たんぱく質：</label>
							<input type="number" th:field="*{proteinG}" step="0.01" class="form-control">
						</div>
						<div class="col">
							<label>脂質：</label>
							<input type="number" th:field="*{fatG}" step="0.01" class="form-control">
						</div>
						<div class="col">
							<label>炭水化物：</label>
							<input type="number" th:field="*{carbohydrateG}" step="0.01" class="form-control">
						</div>
					</div>
					<div class="row mt-2">
						<div class="col">
							<label>食物繊維：</label>
							<input type="number" th:field="*{fiberG}" step="0.01" class="form-control">
						</div>
						<div class="col">
							<label>塩分：</label>
							<input type="number" th:field="*{saltG}" step="0.01" class="form-control">
						</div>
						<div class="col">
							<label>コレステロール：</label>
							<input type="number" th:field="*{cholesterolMg}" step="0.01" class="form-control">
						</div>
					</div>
				</div>
			</div>
		</div>

	</form>

	<div class="container">

		<div class="mt-5 mb-3">
			<h4 class="d-inline">使用食材一覧</h4>
			<button type="button" class="btn btn-success" onclick="addIngredientRow()">＋ 食材を追加</button>
			<label>食材検索：</label>
			<input type="text" id="foodSearchInput" class="form-control" placeholder="例：そば" oninput="filterFoods()">

			<label>食材名：</label>
			<select id="nutritionFoodSelect" name="nutritionFoodId" class="form-select">
				<!-- 初期描画用、JSで上書きされます -->
			</select>

		</div>
		<h4>▼ 食事に登録された食材一覧（meal_post_ingredients）</h4>

		<table class="table table-bordered table-sm">
			<thead>
				<tr>
					<th>食材名</th>
					<th>使用量(g)</th>
					<th>カロリー</th>
					<th>たんぱく質</th>
					<th>脂質</th>
					<th>炭水化物</th>
					<th>食物繊維</th>
					<th>塩分</th>
					<th>コレステロール</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(ingredients)}">
					<td colspan="11" class="text-center">登録された食材がありません</td>
				</tr>
				<tr th:each="ing, idx : ${ingredients}">
					<td>
						<select name="nutritionFoodIds" class="form-select">
							<option th:each="food : ${nutritionFoods}" th:value="${food.id}" th:text="${food.foodName}"
								th:selected="${food.id == ing.nutritionFoodId}">
							</option>
						</select>
					</td>
					<td>
						<input type="number" name="amountGrams" step="1" min="0" class="form-control"
							th:value="${ing.amountGrams}" />
					</td>
					<td>0</td>
					<td>0</td>
					<td>0</td>
					<td>0</td>
					<td>0</td>
					<td>0</td>
					<td>0</td>
				</tr>
			</tbody>
		</table>

		<h4 class="mt-5">▼ 栄養食品マスタ一覧（nutrition_foods）</h4>
		<table class="table table-bordered table-sm">
			<thead>
				<tr>
					<th>ID</th>
					<th>食品名</th>
					<th>群</th>
					<th>カロリー</th>
					<th>たんぱく質</th>
					<th>脂質</th>
					<th>炭水化物</th>
					<th>食物繊維</th>
					<th>塩分</th>
					<th>コレステロール</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="food : ${nutritionFoods}">
					<td th:text="${food.id}"></td>
					<td th:text="${food.foodName}"></td>
					<td th:text="${food.groupName}"></td>
					<td th:text="${food.energyKcal}">0</td>
					<td th:text="${food.proteinG}">0</td>
					<td th:text="${food.fatG}">0</td>
					<td th:text="${food.carbohydrateG}">0</td>
					<td th:text="${food.fiberG}">0</td>
					<td th:text="${food.saltG}">0</td>
					<td th:text="${food.cholesterolMg}">0</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- 戻る -->
	<p class="mt-4">
		<a class="btn btn-secondary" th:href="@{/mealposts}">← 更新せずに一覧へ戻る</a>
	</p>
	</div>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

	<!-- 削除確認モーダル -->
	<div class="modal fade" id="confirm-modal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">削除確認</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
				</div>
				<div class="modal-body">
					「<span id="delete-name"></span>」の食事投稿を削除します。よろしいですか？
				</div>
				<div class="modal-footer">
					<a class="btn btn-danger" id="delete-yes">はい</a>
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">いいえ</button>
				</div>
			</div>
		</div>
	</div>
	<script>
		document.querySelectorAll(".delete").forEach(btn =>
			btn.addEventListener("click", e => {
				const name = e.target.getAttribute("data-name");
				document.getElementById("delete-name").textContent = name;
				const href = e.target.getAttribute("data-href");
				document.getElementById("delete-yes").setAttribute("href", href);
			})
		);
	</script>

	<!-- ファイル選択時にプレビュー表示 -->
	<script>
		function previewImage(event) {
			const reader = new FileReader();
			reader.onload = function () {
				const preview = document.getElementById('preview');
				preview.src = reader.result;
			};
			reader.readAsDataURL(event.target.files[0]);
		}
	</script>
	<script>
		function previewImage(event) {
			const file = event.target.files[0];
			if (!file) return;

			const reader = new FileReader();
			reader.onload = function () {
				const preview = document.getElementById("preview");
				const container = document.getElementById("preview-container");

				preview.src = reader.result;
				preview.style.display = "block";      // プレビュー画像を表示
				container.style.display = "block";    // ラベルと枠を表示
			};
			reader.readAsDataURL(file);
		}
	</script>

	<script th:inline="javascript">
		let ingredientCounter = 0;
		const nutritionFoods = /*[[${foodList}]]*/[];

		// 栄養情報取得
		function getNutritionById(id) {
			return nutritionFoods.find(f => f.id === Number(id));
		}

		// 行を追加
		function addIngredientRow() {
			const tbody = document.getElementById("ingredientBody");
			const row = document.createElement("tr");

			const foodOptions = nutritionFoods.map(food =>
				`<option value="${food.id}">${food.foodName}</option>`
			).join("");

			row.innerHTML = `
			<td>${++ingredientCounter}</td>
			<td>
				<select name="nutritionFoodIds" class="form-select" onchange="recalculateRow(this)">
					${foodOptions}
				</select>
			</td>
			<td><input type="number" name="amountGrams" value="0" class="form-control" oninput="recalculateRow(this)" /></td>
			<td class="kcal">0</td>
			<td class="protein">0</td>
			<td class="fat">0</td>
			<td class="carb">0</td>
			<td class="fiber">0</td>
			<td class="salt">0</td>
			<td class="cholesterol">0</td>
			<td><button type="button" class="btn btn-danger btn-sm" onclick="this.closest('tr').remove()">削除</button></td>
		`;

			tbody.appendChild(row);
		}

		// 栄養素再計算
		function recalculateRow(el) {
			const row = el.closest('tr');
			const foodId = row.querySelector('select').value;
			const grams = parseFloat(row.querySelector('input[name=amountGrams]').value) || 0;
			const food = getNutritionById(foodId);
			if (!food) return;

			row.querySelector('.kcal').textContent = ((food.energyKcal || 0) * grams / 100).toFixed(2);
			row.querySelector('.protein').textContent = ((food.proteinG || 0) * grams / 100).toFixed(2);
			row.querySelector('.fat').textContent = ((food.fatG || 0) * grams / 100).toFixed(2);
			row.querySelector('.carb').textContent = ((food.carbohydrateG || 0) * grams / 100).toFixed(2);
			row.querySelector('.fiber').textContent = ((food.fiberG || 0) * grams / 100).toFixed(2);
			row.querySelector('.salt').textContent = ((food.saltG || 0) * grams / 100).toFixed(2);
			row.querySelector('.cholesterol').textContent = ((food.cholesterolMg || 0) * grams / 100).toFixed(2);
		}
	</script>

	<script th:inline="javascript">
		let allOptions = [];

		document.addEventListener("DOMContentLoaded", () => {
			// 初回レンダリング
			allOptions = nutritionFoods.map(food => ({
				id: food.id,
				name: food.foodName
			}));
			renderDropdown(allOptions);
		});

		function filterFoods() {
			const keyword = document.getElementById("foodSearchInput").value.trim().toLowerCase();
			const filtered = keyword === ""
				? allOptions
				: allOptions.filter(f => f.name.toLowerCase().includes(keyword));
			renderDropdown(filtered);
		}

		function renderDropdown(foodList) {
			const select = document.getElementById("nutritionFoodSelect");
			select.innerHTML = ""; // 一旦クリア
			foodList.forEach(food => {
				const option = document.createElement("option");
				option.value = food.id;
				option.textContent = food.name;
				select.appendChild(option);
			});
		}
	</script>
